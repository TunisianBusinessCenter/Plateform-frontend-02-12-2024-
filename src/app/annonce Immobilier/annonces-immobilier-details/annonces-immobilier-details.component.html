<app-navbar-carousel></app-navbar-carousel>

<main id="content" class="bg-patten-03" style="margin-top: -33px;">
    <div class="px-3 px-lg-6 px-xxl-13  my-profile">
        <div class="collapse-tabs new-property-step" >
            <div class="container updateMenu">
                <!-- Retour Button -->
                <button  (click)="goBack()" class="retour-btn">Retour</button>
<br>
                <button class="retour-btn" style="    color: black;
                font-weight: 500;
                border: solid 2px #97a0a952;
                background: #ffffff54;
                font-size: 13px;
                font-weight: 600;">{{annonceData?.AnnonceName}}</button>

                <!-- Gallery Section -->
                <p-galleria [value]="imagesList" [numScroll]="1" [responsiveOptions]="responsiveOptions"
                    [containerStyle]="{'min-width': '100%'}" [numVisible]="5" thumbnailsPosition="bottom">
                    <ng-template pTemplate="item" let-item>
                        <br>
                        <img [src]="item" (click)="openImageInDialog(item)" class="responsive-image">
                    </ng-template>

                    <ng-template pTemplate="thumbnail" let-item>
                        <div class="grid grid-nogutter justify-content-center">
                            <img [src]="item" class="taill-galery">
                        </div>
                    </ng-template>
                </p-galleria>
            </div>
            
            <!-- Details Section -->
            <div class="details-section">
                <!-- Small Buttons with Icon, Title, and Author -->
                <div class="info-buttons">
                  
                     <button class="info-btn">
                        <i class="fas fa-map-marker-alt"></i> {{annonceData?.ville}}
                    </button>
                    <button class="info-btn">
                        <i class="fa fa-phone"></i>{{annonceData?.numero}}
                    </button>


               

                  
                </div>

                <p class="description-text">
                 {{annonceData?.description}}
                </p>



                
                <!-- <button class="details-btn" (click)="viewMoreDetails()">More Details</button> -->

            </div>
        </div>
    </div>
</main>



<style>
    /* Style for the small buttons */
    .info-buttons {
        display: flex;
        justify-content: flex-start;
        margin-bottom: 15px;
    }
    
    .info-btn {
        font-size: 13px;
            font-weight: 500;
            color: white;
            background: #1f1e84;
        border: 1px solid #ccc;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        margin-right: 10px;
        display: flex;
        align-items: center;
        transition: background-color 0.3s ease;
    }
    
    .info-btn i {
        margin-right: 5px;
    }
    
    .info-btn:hover {
        background-color: #e0e0e0;
    }
    
    /* Responsive layout for small buttons */
    @media (max-width: 768px) {
        .info-btn {
            font-size: 13px;
            font-weight: 500;
            color: white;
            background: #1f1e84;
        }
    
        .info-btn i {
            font-size: 10px;
        }
        .info-buttons {
            display: flex;
        justify-content: flex-start;
        margin-bottom: 15px;
        flex-direction: row;
    
    }
    }
    
    
    
    .description-text {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
        margin-bottom: 15px;
        height: 200px; /* Set a fixed height for the text container */
        overflow-y: auto; /* Enable vertical scroll when content overflows */
    }
    
    
    .details-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .details-btn:hover {
        background-color: #0056b3;
    }
    
    @media (max-width: 768px) {
        .description-text {
            font-size: 14px;
        }
    
        .details-btn {
            width: 100%;
            font-size: 12px;
        }
    }
    
    </style>
